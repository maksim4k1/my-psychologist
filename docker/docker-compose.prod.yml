version: "3.8"

services:
  nextjs-prod:
    container_name: nextjs-prod
    build:
      dockerfile: ./docker/dockerfile/Dockerfile.prod
      context: ../
    restart: on-failure
    volumes:
      - /app/node_modules
    ports:
      - "3000:3000"

  nginx-prod:
    container_name: nginx-prod
    image: nginx:latest
    restart: on-failure
    volumes:
      - /app/node_modules
      - ./nginx/default.prod.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "80:80"
    depends_on:
      - nextjs-prod
